<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <div class="result-container">
          <span id="result"></span>
        </div>
      </div>
      <button class="clipBtn" id="clipboard">
        <i class="far fa-clipboard">Clipboard</i>
      </button>
      <button id="generate" class="btn">Generate Password</button>
    </div>
    <div class="settings">
      <div class="toggles">
        <div class="setting">
          <label>Password length</label>
          <input type="number" id="long" min="8" max="128" value="10" />
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="upper" checked />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lower" checked />
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="num" checked />
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbol" checked />
        </div>
      </div>
      <div class="stored_passwords">
        <button class="btnStore" id="store">Store Password</button>
        <h4>Stored Passwords</h4>
        <ul id="stored"></ul>
      </div>

    </div>
  </div>
  <div class="card-footer">
  </div>


  <script src="script1.js"></script>
</body>

</html>
